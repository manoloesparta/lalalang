AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: This is an API for making an online compiler of La La Lang

Globals:
  Function:
    Timeout: 3

Resources:
  CompileLaLaLangFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: compile/
      Handler: lambda.handler
      Runtime: python3.9
      Events:
        Compile:
          Type: Api 
          Properties:
            Path: /compile
            Method: post 

Outputs:
  LaLaLangApi:
    Description: "API Gateway endpoint URL for Prod stage for Compile La La Lang function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/compile/"
  CompileLaLaLangFunction:
    Description: "Hello World Lambda Function ARN"
    Value: !GetAtt CompileLaLaLangFunction.Arn
  CompileLaLaLangFunctionIamRole:
    Description: "Implicit IAM Role created for Hello World function"
    Value: !GetAtt CompileLaLaLangFunctionRole.Arn
