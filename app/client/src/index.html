<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <title>La La Lang</title>
</head>
<body>
  <div class="container">
    <div class="columns">
      <div class="column is-full">
        <img src="img/title.png" width="500px">
        <img src="img/logo.png" width="100px">
      </div>
    </div>
    <div class="columns">
      <div class="column is-half">
        <div class="field">
          <div class="control">
            <textarea id="source" class="textarea is-medium is-info" placeholder="Lalalang source code"></textarea>
          </div>
        </div>
      </div>
      <div class="column is-half">
        <div class="card">
          <div class="card-content">
            <p id="result" class="title">No current result</p>
            <p id="time" class="subtitle">Today</p>
          </div>
        </div>
        <button id="compile" class="button is-warning">Compile</button>
      </div>
    </div>
  </div>
</body>
</html>
